# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main
- prod
- uat

pool:
  vmImage: 'ubuntu-latest'

variables:
  ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    buildConfiguration: development
  ${{ if eq(variables['Build.SourceBranchName'], 'uat') }}:
    buildConfiguration: uat
  ${{ if eq(variables['Build.SourceBranchName'], 'prod') }}:
    buildConfiguration: production

steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'NSI-Sonar-Echo'
    organization: 'nsi-1'
    scannerMode: 'MSBuild'
    projectKey: 'NSI_NSI.Service.Echo'
    projectName: 'NSI.Service.Echo'
    extraProperties: 'sonar.exclusions=**/*.bin,NSI.REST/appsettings.json'

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 5.x
    performMultiLevelLookup: True

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '**/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '60'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    publishLocation: 'pipeline'

- task: DotNetCoreCLI@2
  displayName: 'Execute Unit Tests'
  inputs:
    command: test
    projects: '**/UnitTests/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'
    testRunTitle: 'Unit Tests for $(Build.BuildNumber)'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
    zipAfterPublish: True

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: nsiService
  condition: succeededOrFailed()
